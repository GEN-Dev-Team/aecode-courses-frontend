<app-header />

<div class="courses-overlay">
  <ng-content />

  <button class="theme-button">
    <div class="theme-content">
      <div
        ZoomIn
        class="theme-option"
        [class.theme-selected]="!isDarkTheme"
        (click)="isDarkTheme = false"
      >
        <app-sun-icon />
        <!-- <span>Light</span> -->
      </div>

      <div
        ZoomIn
        class="theme-option"
        [class.theme-selected]="isDarkTheme"
        (click)="isDarkTheme = true"
      >
        <app-moon-icon />
        <!-- <span>Dark</span> -->
      </div>
    </div>
  </button>

  <a class="whatsapp-button" target="_blank" href="{{ wsspMessage }}">
    <app-wssp-floating-icon class="icon" />
  </a>
</div>
