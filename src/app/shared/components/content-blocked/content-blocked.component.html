@if (showContentModal) {
<app-course-content (isClosed)="closeModal($event)" />

} @else {
<div class="content-blocked-container">
  <div class="icon-container">
    <img src="/assets/images/blocked-icon.svg" alt="" />
  </div>

  <h1 class="subtitle">Contenido bloqueado</h1>

  <p class="message">
    Para acceder al contenido completo del curso, es necesario que te suscribas
    previamente.
  </p>

  <app-button (click)="openContentModal()">COMENZAR</app-button>
</div>
}
