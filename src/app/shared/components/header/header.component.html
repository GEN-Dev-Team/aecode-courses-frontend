<app-login-form
  [hidden]="!openLoginForm"
  (closeLoginForm)="openLoginForm = $event"
  (userLoggedIn)="isUserLoggedIn = $event"
/>

<header class="header-container">
  <div class="header-content">
    <a class="header-logo hover-animation" href="/">
      <img src="assets/images/aecode-logo.webp" alt="" />
    </a>

    <div class="header-options">
      <input id="dropdown" type="checkbox" class="dropdown-button" />
      <label for="dropdown" class="dropdown-text">dropdown</label>

      <ul class="header-list">
        <a
          class="header-item hover-animation"
          data-section="header-container"
          data-value="CONOCENOS"
          href="/#aboutus"
          >CONOCENOS</a
        >
        <a
          class="header-item hover-animation"
          data-section="header-container"
          data-value="COMUNIDAD"
          href="/#community"
          >COMUNIDAD</a
        >
        <a
          class="header-item hover-animation"
          data-section="header-container"
          data-value="INICIATIVAS"
          href="/#initiatives"
          >INICIATIVAS</a
        >
        <span
          (click)="changeLanguage()"
          id="language-button"
          class="language-button hover-animation"
        >
          <app-language-icon /> ES
        </span>

        @if (!isUserLoggedIn) {
        <app-button
          class="header-button hover-animation"
          data-section="header-container"
          data-value="Acceder"
          href=""
          (click)="openLoginForm = true"
        >
          Acceder
        </app-button>
        } @else {
        <div class="user-logged">
          <app-notification-icon />
          <div class="separator"></div>
          <div class="user-profile">
            <div class="user-profile-img"></div>
            <span class="profile-dropdown-button hover-animation">â–¼</span>
          </div>
        </div>
        }
      </ul>
    </div>
  </div>
</header>
