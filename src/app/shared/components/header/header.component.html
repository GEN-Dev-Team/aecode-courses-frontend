<header class="header-container">
  <div class="box-shadow-effect"></div>

  <div class="header-wrapper">
    <div class="header-content">
      <a class="header-logo" ZoomIn href="/">
        <img src="assets/images/aecode-logo.webp" alt="" />
      </a>

      <div class="header-options">
        <ul class="header-list">
          <li ZoomIn (click)="redirectToCoursesView()" class="header-item">
            Inicio
          </li>

          <a
            ZoomIn
            href="https://www.canva.com/design/DAGbXMYH3Qo/Njl9uZGdNjfleEX8Jt2lpQ/view?utm_content=DAGbXMYH3Qo&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hc8bb83ae0a"
            target="_blank"
            class="header-item"
            >Conócenos</a
          >

          <app-shopping-cart-icon
            ZoomIn
            (click)="redirectToCartView()"
            class="cart-icon"
          />

          @if (isUserLoggedIn) {

          <app-notification-icon ZoomIn class="notification-icon" />

          <div class="separator"></div>

          <div class="user-logged">
            <div (click)="showProfileMenuHandler()" class="user-profile">
              <div class="user-profile-img-container">
                <img [src]="userProfileImg" class="user-profile-img" alt="" />
              </div>

              <span class="profile-dropdown-button">▼</span>
              @if (showProfileMenu) {
              <app-view-profile
                [profileImgUrl]="userProfileImg"
                class="profile-dropdown"
              />
              }
            </div>
          </div>

          } @else {
          <app-button
            class="header-button"
            ZoomIn
            data-section="header-container"
            data-value="Acceder"
            (click)="openLoginForm = true"
          >
            Acceder
          </app-button>
          }
        </ul>
      </div>
    </div>
  </div>
</header>

<app-login-form
  [hidden]="!openLoginForm"
  (closeLoginForm)="openLoginForm = $event"
  (userLoggedIn)="isUserLoggedIn = $event"
/>
