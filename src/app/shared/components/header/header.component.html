<header class="header-container">
  <div class="box-shadow-effect"></div>

  <div class="header-wrapper">
    <div class="header-content">
      <a class="header-logo" ZoomIn href="/">
        <img src="assets/images/aecode-logo.webp" alt="" />
      </a>

      <div class="header-options">
        <ul class="header-list">
          <!--
        <span
          (click)="changeLanguage()"
          id="language-button"
          class="language-button"
          ZoomIn
        >
          <app-language-icon /> ES
        </span> -->

          @if (!isUserLoggedIn) {
          <app-button
            class="header-button"
            ZoomIn
            data-section="header-container"
            data-value="Acceder"
            (click)="openLoginForm = true"
          >
            Acceder
          </app-button>
          } @else {
          <div class="user-logged">
            <app-notification-icon class="notification-icon" ZoomIn />
            <div class="separator"></div>
            <div (click)="showProfileMenuHandler()" class="user-profile">
              <div class="user-profile-img-container">
                <img [src]="userProfileImg" class="user-profile-img" alt="" />
              </div>

              <span class="profile-dropdown-button" ZoomIn>â–¼</span>
              @if (showProfileMenu) {
              <app-view-profile
                [profileImgUrl]="userProfileImg"
                class="profile-dropdown"
              />
              }
            </div>
          </div>
          }
        </ul>
      </div>
    </div>
  </div>
</header>

<app-login-form
  [hidden]="!openLoginForm"
  (closeLoginForm)="openLoginForm = $event"
  (userLoggedIn)="isUserLoggedIn = $event"
/>
