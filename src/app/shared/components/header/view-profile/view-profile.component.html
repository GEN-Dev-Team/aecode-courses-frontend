    </div>
  </div>
  <div class="linea"></div>

  <ul class="menu-options">
    <li (click)="redirectToProfile()">

    </li>

    <li (click)="redirectToAdminView()">
      <app-management-menu-icon />
      <span>Administrar y Gestionar</span>
    </li>
    }

    <li (click)="logOut()">

</div>
