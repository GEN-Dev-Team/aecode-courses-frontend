<li
  (click)="redirectToView(headerItem)"
  class="header-item {{ themeService.getMode() | async }}-header-item "
  [style.border-color]="
    headerItemSelected.id === headerItem.id ? headerItem.colorCode : ''
  "
  [class.header-item-selected]="headerItemSelected.id === headerItem.id"
  [class.dark-header-item-selected]="
    headerItemSelected.id === headerItem.id &&
    (themeService.getMode() | async) === 'dark'
  "
  [class.is-shop-cart-item]="headerItem.id === 5"
>
  @switch (headerItem.id) { @case (2) {<app-home-community-icon />} @case (3)
  {<app-book-icon />} @case (4) {<app-sync-course-icon />} @case (5) {
  <app-shopping-cart-icon
    [class.shopping-cart-selected]="headerItemSelected.id === 5"
  />
  } } @if(headerItem.id !== 5) {
  {{ headerItem.name }}

  }
</li>
