<div class="tag-container {{ themeService.getMode() | async }}-tag-container">
  <app-caret-left-icon class="caret-left-icon" />

  <div class="tag-list">
    @for (item of tagList; track $index) {
    <app-course-tag-item
      [tagItem]="item"
      (click)="handleTagListSelected(item.courseTagId)"
    />
    }
  </div>

  <app-caret-right-icon class="caret-right-icon" />
</div>
