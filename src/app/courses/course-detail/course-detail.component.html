<div class="course-detail-container">
  <div class="course-detail-content">
    <div class="course-header">
      <div class="course-title">
        <span class="course-name">PROGRAMACIÓN DIGITAL:</span>
        <span class="course-words"
          >Innovación, Digitalización y Automatización</span
        >
      </div>

      <div class="course-options">
        <app-button> BROCHURE </app-button>
        <app-button> ROADMAP </app-button>
        <app-button> DESBLOQUEAR </app-button>
      </div>
    </div>

    <main class="course-content">
      <aside class="course-details-aside">
        <app-button class="button-start-here"> ¡COMIENZA AQUÍ! </app-button>
        @for (module of course.modules; track module.moduleId) {
        <app-course-unit
          [module]="module"
          (unit_video)="onUnitVideoChange($event)"
        />
        }
      </aside>

      <div class="course-media-container">
        <iframe
          class="course-media"
          width="100%"
          height="100%"
          [src]="unit_url_video"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>

        <div class="buttons-container">
          <app-button> ¿Qué aprenderemos hoy? </app-button>

          <app-button> Acceso al material de clase </app-button>
        </div>
      </div>
    </main>
    <p>{{ unit_url_video }}</p>
  </div>
</div>
