<label class="course-session" (click)="selectUnitVideo(courseSession.videoUrl)">
  @if ((this.youtubeRegex.test(courseSession.videoUrl) && this.userHasAccess) ||
  this.moduleSelected.orderNumber == 0 ) {
  <div
    class="course-session-checkbox"
    [ngClass]="{ checked: selectedVideoIsCompleted }"
  >
    <app-input-check-icon
      class="course-session-icon"
      [hidden]="!selectedVideoIsCompleted"
    />
  </div>
  } @else {
  <app-padlock-icon />
  }

  <span class="course-session-title">
    {{ courseSession.title }}
  </span>

  <span class="course-session-duration">
    <span class="duration-separator">â€¢</span> {{ videoDuration }} min</span
  >
</label>

<app-modal (isClosed)="showBlockedModal = $event" [isOpen]="showBlockedModal">
  @if(!userHasAccess) {
  <app-content-blocked
    [message]="blockedMessage"
    (isClosed)="showBlockedModal = $event"
  />

  } @else {
  <app-content-blocked (isClosed)="showBlockedModal = $event" />

  }
</app-modal>
