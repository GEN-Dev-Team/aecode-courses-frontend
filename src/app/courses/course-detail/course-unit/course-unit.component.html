<div class="course-unit-container">
  <div
    (click)="showItems = !showItems"
    class="course-unit-title"
    [ngClass]="{ 'course-unit-title-dropdown': !showItems }"
  >
    <span class="course-unit"
      >UNIDAD 1:
      <span class="course-text">
        Historia y evolución en la ingeniería civil
      </span></span
    >

    @if (showItems) {
    <app-caret-up-icon />
    } @else {
    <app-caret-down-icon />
    }
  </div>

  <ul class="course-item-list" [hidden]="!showItems">
    <li class="course-item">
      <app-padlock-icon />
      <span>
        1.1. Historia y evolución del lenguaje de programación Python
      </span>
      <span> <span>•</span> 20:24 min</span>
    </li>

    <li class="course-item">
      <app-padlock-icon />
      <span>
        1.1. Historia y evolución del lenguaje de programación Python
      </span>
      <span> <span>•</span> 20:24 min</span>
    </li>

    <div class="course-unit-test">
      <app-padlock-icon />
      <span>EVALUA LO APRENDIDO - TEST U1</span>
    </div>
  </ul>
</div>
