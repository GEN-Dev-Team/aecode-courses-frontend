<div class="course-unit-container">
  <div
    (click)="showItems = !showItems"
    class="course-unit-title"
    [ngClass]="{ 'course-unit-title-dropdown': !showItems }"
  >
    <span class="course-unit"
      >UNIDAD {{ module.moduleId }}:
      <span class="course-text">
        {{ module.title }}
      </span></span
    >

    @if (showItems) {
    <app-caret-up-icon />
    } @else {
    <app-caret-down-icon />
    }
  </div>

  <ul class="course-item-list" [hidden]="!showItems">
    @for (class of module.classes; track class.classId) {
    <label
      for="{{ class.classId }}"
      class="course-item"
      (click)="selectUnitVideo(class.videoUrl)"
    >
      @if (module.moduleId === 1) {
      <input
        class="course-item-checkbox"
        type="checkbox"
        id="{{ class.classId }}"
      />
      } @else {
      <app-padlock-icon />
      }

      <span>
        {{ module.moduleId }}.{{ class.orderNumber }}. {{ class.title }}
      </span>
      <span> <span>â€¢</span> {{ class.durationMinutes }} min</span>
    </label>
    }

    <div class="course-unit-test">
      <app-padlock-icon />
      <span>EVALUA LO APRENDIDO - TEST U{{ module.moduleId }}</span>
    </div>
  </ul>
</div>

<app-modal [isOpen]="showBlockedModal" (isClosed)="showBlockedModal = $event">
  <app-content-blocked (isClosed)="showBlockedModal = $event" />
</app-modal>
