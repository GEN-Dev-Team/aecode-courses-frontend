<div class="course-media-container">
  <iframe
    id="videoIframe"
    class="course-media"
    width="100%"
    height="100%"
    [src]="safeUrl"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>

  @if (showTest) {
  <app-class-question class="class-question" />
  }
</div>
