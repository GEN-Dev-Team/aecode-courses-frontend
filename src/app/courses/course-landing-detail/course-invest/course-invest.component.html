<div class="invest-container">
  <h3 class="invest-title">INVERSION</h3>

  <div class="invest-content">
    <div class="investDetail">
      <div class="invest-item">
        <span> Precio regular: </span>
        <span> {{ priceRegular }}$ </span>
      </div>

      <div class="invest-item">
        <span> Descuento: </span>
        {{ (discount * priceRegular) / 100 | number : "1.0-0" }}$
      </div>

      <div class="invest-item">
        <span> Total: </span>
        {{ promptPaymentPrice | number : "1.0-0" }}$
      </div>
    </div>

    <a
      class="invest-button"
      target="_blank"
      href="https://api.whatsapp.com/send?phone=+51900121245&text=Hola AECODE. Me gustaría adquirir el programa de *&quot;{{
        courseTitle
      }}&quot;* a un costo de {{
        promptPaymentPrice
      }} USD. ¿Podrías indicarme como proceder?"
      ><app-shopping-cart-icon class="shop-cart-icon" /> AÑADIR AL CARRITO</a
    >

    <span class="invest-question">¿BUSCAS ASESORIA PERSONALIZADA?</span>

    <p class="invest-description">¿BUSCAS ASESORIA PERSONALIZADA?</p>

    <a
      class="invest-whatsapp-button"
      target="_blank"
      href="https://api.whatsapp.com/send?phone=+51900121245&text=Hola AECODE. Necesito informaci%C3%B3n para poder fraccionar el programa de *&quot;{{
        courseTitle
      }}&quot;*  en cuotas."
    >
      Consultar con un asesor
      <div class="whatsapp-button">
        <img src="assets\images\whatsapp-icon.png" alt="" />
      </div>
    </a>
  </div>
</div>
