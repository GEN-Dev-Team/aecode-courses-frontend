<div class="unit-item" (click)="openUnit()">
  <span>U{{ studyplanItem.studyplanId }}: {{ studyplanItem.unit }}</span>

  <div class="unit-hours-container">
    <app-stop-watch-icon />

    <span class="unit-hours">{{ studyplanItem.hours }} horas</span>

    @if(showDropdownUnit) {
    <app-caret-up-icon class="icon" />
    } @else {
    <app-caret-down-icon class="icon" />

    }
  </div>
</div>

@if (showDropdownUnit) {
<ul class="plan-list">
  @for (sessionItem of studyplanItem.sessions; track sessionItem) {
  <li>{{ sessionItem }}</li>
  }
</ul>

}
