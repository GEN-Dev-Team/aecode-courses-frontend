<div class="course-list-container">
  <div class="course-list-header">
    <h2 class="course-list-title">
      El poder tecnoló﻿gico del AEC al alcance de un clic
    </h2>

    <app-filter-icon
      ZoomIn
      class="filter-icon"
      (click)="showFilter = !showFilter"
    />

    @if(showFilter) {
    <app-course-filter-dropdown (filterMode)="emitFilterMode($event)" />

    }
  </div>
  <div class="sec-course-list-container">
    @if (secondaryCourseList.length > 0) {
    <div class="course-list-content">
      @for (secondaryCourseItem of secondaryCourseList; track
      secondaryCourseItem) {
      <app-course-item [course]="secondaryCourseItem" />

      }
    </div>

    } @else {
    <app-loader />
    }
  </div>

  <app-course-paginator
    (nextPage)="emiteChangeNextPage($event)"
    [totalPages]="paginatorPages"
    (changePage)="emiteChangePage($event)"
  />
</div>
