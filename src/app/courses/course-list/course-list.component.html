<div class="course-list-container">
  <div class="course-list-title">
    <span>CURSOS MODALIDAD EN VIVO</span>
  </div>
  <div class="course-list-content">
    @if (secondaryCourseList.length > 0) { @for (secondaryCourseItem of
    secondaryCourseList; track secondaryCourseItem) {
    <app-course-item [course]="secondaryCourseItem" />

    } } @else {
    <app-loader />
    }
  </div>
</div>
