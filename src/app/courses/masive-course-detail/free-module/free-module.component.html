<div class="course-item-container">
  <div class="course-presentation-container">
    <img
      class="course-img"
      src="{{ base_url }}{{ course.coverimage }}"
      alt=""
    />

    <span class="course-status">{{ course.percentage }}%</span>

    <div class="course-tags">
      <div class="course-icons">
        @for (toolItem of course.tools; track toolItem) {
        <div class="icon-container">
          <img
            src="{{ base_url }}{{ toolItem.picture }}"
            alt="{{ toolItem.name }}"
          />
        </div>

        }
      </div>

      <div class="course-details-cointainer">
        <div class="course-details-content">
          <app-course-session-icon class="icon" />
          <span class="detail-description">
            {{ course.modules.length }} módulos</span
          >
        </div>
        <div class="course-details-content">
          <app-watch-icon class="icon" />
          <span class="detail-description"> {{ course.hours }} horas</span>
        </div>

        <div class="course-price">
          <span class="course-old-price">${{ course.price }}</span>
          <span class="course-new-price"
            >${{
              (course.price * (100 - course.percentage)) / 100
                | number : "1.0-0"
            }}</span
          >
        </div>
      </div>
    </div>

    <a
      class="reserve-button"
      href="https://api.whatsapp.com/send?phone=+51900121245&text=Hola AECODE. Me gustaría adquirir el programa de *&quot;{{
        course.title
      }}&quot;* a un costo de {{
        finalPrice
      }} USD. ¿Podrías indicarme como proceder?"
      target="_blank"
    >
      Obtener paquete
    </a>
  </div>

  <div class="course-details">
    <h2 class="course-title">Curso completo: {{ course.title }}</h2>
  </div>
</div>
