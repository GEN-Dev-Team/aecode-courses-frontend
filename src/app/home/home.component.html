<div class="home-container">
  <div class="home-bg-img-left-container">
    <div class="home-bg-img-left-content">
      <img src="/assets/images/home/left-lines.png" alt="" />

      <div class="shadow-filter-purple"></div>
      <div class="shadow-filter-black"></div>
    </div>
  </div>

  <div class="home-bg-img-right-container">
    <div class="home-bg-img-right-content">
      <img src="/assets/images/home/right-lines.png" alt="" />

      <div class="shadow-filter-purple"></div>
      <div class="shadow-filter-black"></div>
    </div>
  </div>

  <div class="home-content">
    <h1 class="home-title">
      Forma parte de la comunidad más grande en

      <span
        class="text-item"
        [class.fade-in-down]="animate"
        [class.fade-out-down]="!animate"
        >{{ currentText }}
      </span>

      <span> aplicado al sector AEC </span>
    </h1>

    <div class="home-subtitle-container">
      <h2 class="home-subtitle">Arquitectura, Ingeniería y Construcción</h2>

      <div class="rectangle top-right"></div>
      <div class="rectangle top-left"></div>
      <div class="rectangle bottom-right"></div>
      <div class="rectangle bottom-left"></div>
    </div>

    <div class="send-bar-container">
      <div class="custom-shadow-light"></div>
      <div class="custom-shadow-dark"></div>

      <button class="sendbar">
        <div class="sendbar-text">
          <img src="/assets/images/home/brain.png" alt="Brain image" />
          <input
            type="text"
            placeholder="Soy estudiante, quisiera aprender BIM"
            id="message-input"
          />
        </div>
        <div class="send-icon-container" (click)="sendMessage()">
          <app-send-icon class="send-icon" />
        </div>
      </button>
    </div>
  </div>

  <app-home-footer />

  <a
    target="_blank"
    href="{{ wsspMessage }}"
    ZoomIn
    class="home-whatsapp-button"
  >
    <img
      class="wssp-icon"
      src="/assets/images/home/home-wssp-icon.png"
      alt=""
    />
  </a>

  <div class="wssp-shadow-effect"></div>
</div>

<app-modal [isOpen]="openModal" (isClosed)="openModal = $event">
  <app-course-list />
</app-modal>

<app-modal [isOpen]="openForm" (isClosed)="openForm = $event">
  <app-form (openModal)="openForm = $event" [userMessage]="userMessage" />
</app-modal>
