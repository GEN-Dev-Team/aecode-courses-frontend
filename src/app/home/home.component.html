<div class="home-container">
  <app-home-header />
  <div class="home-content">
    <h1 class="home-title">
      Forma parte de la comunidad más grande en
      <span>Inteligencia Artificial</span> aplicado al sector AEC
    </h1>

    <div class="home-subtitle-container">
      <h2 class="home-subtitle">Arquitectura, Ingeniería y Construcción</h2>

      <div class="rectangle top-right"></div>
      <div class="rectangle top-left"></div>
      <div class="rectangle bottom-right"></div>
      <div class="rectangle bottom-left"></div>
    </div>

    <div class="send-bar-container">
      <div class="custom-shadow-light"></div>
      <div class="custom-shadow-dark"></div>

      <button class="sendbar">
        <div class="sendbar-text">
          <img
            src="/assets/images/login-view/brain-img.svg"
            alt="Brain image"
          />
          <input
            type="text"
            placeholder="Soy estudiante, quisiera aprender BIM"
            id="message-input"
          />
        </div>
        <div class="send-icon-container" (click)="sendMessage()">
          <app-send-icon />
        </div>
      </button>
    </div>
  </div>

  <app-home-footer />

  <div class="home-whatsapp-button">
    <app-home-wssp-icon class="wssp-icon" />
    <!-- <img
      class="wssp-icon"
      src="/assets/images/home/home-wssp-icon.svg"
      alt="" 
          /> -->
  </div>

  <div class="wssp-shadow-effect"></div>
</div>

<app-modal [isOpen]="openModal" (isClosed)="openModal = $event">
  <app-course-list />
</app-modal>

<app-modal [isOpen]="openForm">
  <app-form (openModal)="openForm = $event" [userMessage]="userMessage" />
</app-modal>
