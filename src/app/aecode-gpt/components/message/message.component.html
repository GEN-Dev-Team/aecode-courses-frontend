<div class="message-container" [class.align-to-end]="isUserMessage">
  @if(isUserMessage) {
  <div class="user-profile-img-container">
    @if (userProfileImg !== '') {
    <img [src]="userProfileImg" class="user-profile-img" alt="" />

    } @else {
    <span class="user-profile-first-letter">{{ userFirstLetterName }}</span>

    }
  </div>
  }

  <p>{{ message }}</p>
</div>
