<section class="home-container">
  <h1 class="home-title">AECODE COMMUNITY</h1>

  <div class="general-container">
    <swiper-container
      loop="true"
      navigation="true"
      slides-per-view="5"
      centered-slides="true"
      spaceBetween="100"
    >
      @for (item of videoList; track $index) {
      <swiper-slide>
        <div loading="lazy" class="item">
          <video id="video {{ item.id }}" muted loop controls>
            <source src="{{ item.video_url }}" type="video/mp4" />
            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </swiper-slide>
      }
    </swiper-container>

    <div class="transparent-bg-right"></div>
    <div class="transparent-bg-left"></div>
  </div>
</section>
