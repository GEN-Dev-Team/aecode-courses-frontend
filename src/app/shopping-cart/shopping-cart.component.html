<app-course-overlay>
  <div class="shop-cart-general-container">
    <app-shop-cart-navigator [stepSelected]="stepSelected" />

    @switch (stepSelected) { @case ('1') {
    <app-shopping-cart-step-1 (changeStep)="changeStep($event)" /> } @case ('2')
    {
    <app-shopping-cart-step-2 (changeStep)="changeStep($event)" />
    } @case ('3') {
    <app-shopping-cart-step-3 (changeStep)="changeStep($event)" /> } @default {
    <app-shopping-cart-step-1 /> }}
  </div>
</app-course-overlay>
