<div
  class="payment-methods-content {{
    themeService.getMode() | async
  }}-payment-methods-content"
>
  <p class="payment-title">PAGAR POR TRANSFERENCIA</p>

  <p>
    Seleccione su banco preferido y realice la transferencia por el monto total
    y realiza la transferencia por el monto exacto indicado en el resumen de
    compra.
  </p>

  @for (item of cardList; track $index) {
  <app-card-item [cardItem]="item" />
  }

  <app-shop-cart-whatsapp-button />
</div>
